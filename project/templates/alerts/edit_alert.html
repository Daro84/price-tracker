{% extends "layout.html" %}
{% block content %}

    <div class="page-header">
        <h2>Edit Alert</h2>
    </div>

    <div class="form-size">
        <form method="POST">
            <div class="form-group">
                <label for="name">Item name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="{{ alert.item.name }}" disabled>
            </div>
            <div class="form-group">
                <label for="url">Item URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="{{ alert.item.url }}" disabled>
            </div>
            <div class="form-group">
                <label for="price_limit">Price limit</label>
                <input type="number" class="form-control" id="price_limit" name="price_limit" placeholder="PLN"
                       value="{{ alert.price_limit }}" aria-describedby="priceLimitHelp">
                <p id="priceLimitHelp" class="help-block">You will get an e-mail when price of the item will fall below limit</p>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>

{% endblock %}
