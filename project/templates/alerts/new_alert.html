{% extends "layout.html" %}
{% block content %}

    <div class="page-header">
        <h2>Add new alert!</h2>
    </div>

    <div class="form-size">
        <form method="POST">
            <div class="form-group">
                <label for="name">Item name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="url">Item URL (copy from https://www.ceneo.pl)</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="price_limit">Price limit</label>
                <input type="number" class="form-control" id="price_limit" name="price_limit" placeholder="PLN"
                    aria-describedby="priceLimitHelp">
                <p id="priceLimitHelp" class="help-block">You will get an e-mail when price of the item will fall below limit</p>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

{% endblock %}
